<div class="modal" tabindex="-1" id="delete-modal-{{item.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete {{item.item}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete {{ item.item }}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="{% url 'delete_todo' pk=item.id %}"><button type="button" class="btn btn-warning">confirm</button></a>
        </div>
        </div>
    </div>
  </div>
